<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Page</title>
    <link rel="stylesheet" href="Google.com.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li>*apps_menu*</li>
                <li>*dp*</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="googleIcon">
                <img src="googlelogo_color.png" alt="Google Icon" width="272" height="92">
            </div>
            <div class="inputContainer">
                <div class="searchIcon">Search</div>
                <input type="search">
                <div class="voiceInput">Voice</div>
            </div>
            <div class="btnContainer">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="googleLang">
                <p>Google offered in: <a href="#">Hausa</a> <a href="#">Igbo</a> <a href="#">Ede Yoruba</a> <a href="#">Nigerian Pidgin</a></p>
            </div>
        </div>
    </main>
    <footer>
        <nav class="footerLinks">
            <div class="leftLinks">
                <ul>
                    <li><a href="">Nigeria</a></li>
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">How Search works</a></li>
                </ul>
            </div>
            <div class="rightLinks">
                <ul>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </div>
        </nav>
    </footer>
</body>
</html>
